<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Mobo Pedia</title>
</head>
<body>


    <div id="preloader" class="holder">
        <div class="preloader"><div></div><div></div></div>
      </div>

    <!-- Header Start -->
    <header class="header container py-4 ">
        <div class="header-content">
            <div class="row">
                <div class="header-logo col-md-4">
                    <a class="logo" href="./index.html">Mobo<span class=" text-primary">Pedia</span></a>
                </div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="search-input" type="text" class="form-control" placeholder="Enter your favourite phone name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-primary" type="button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <!-- Header End -->

    <!-- Not Found Message Start -->
    <div id="error-message" class="error">
        <div class="container text-center mt-5">
            <h1 class="text-dark">Search Not Found</h1>
            <img src="./src/img/data-not-found.gif" alt="">
        </div>
    </div>
    <!-- Not Found Message End -->
   
    <!-- Searched Mobile Start -->
    <section class="all-mobile-section py-5">
        <div class="container">
            <div id="search-phone" class="row g-3"></div>
        </div>
    </section>
    <!-- Searched Mobile End -->

    <div class="phone-modal">
        <div class="modal fade" id="exampleModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
              <div id="modal-content" class="modal-content p-4">
                
              </div>
            </div>
          </div>
    </div>

    <script src="./src/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
